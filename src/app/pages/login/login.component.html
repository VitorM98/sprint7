
    <div class="logo">
        <img src="ford.png" class="logo" alt="">
    </div>

    <div class="container">

        <div class="left-side">
            <img src="ranger.png" class="car-image" alt="">
        </div>

        <div class="right-side">

            <h2>Boas-vindas</h2>

            <form #loginForm="ngForm" (ngSubmit)="login()">

                    <div class="input-row1">
                        <div class="input-box">
                            <img src="user.png" class="input-icon1">
                            <input type="email" name="nome" [(ngModel)]="usuario.nome" placeholder="Insira seu e-mail">
                        </div>
                          <img src="informacoes.png" class="status-icon">
                    </div>


                <div class="input-row">
                    <div class="input-box">
                        <img src="trancar.png" class="input-icon2">
                        <input type="password" name="senha" [(ngModel)]="usuario.senha"  placeholder="Insira sua senha">
                    </div>
                </div>

                <div class="auto-box">
                    <span>Logar automaticamente</span>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                    <img src="informacoes.png" class="status-icon-small">
                </div>

                <button type="submit" class="btn">Entrar</button>


            </form>


        </div>

    </div>
